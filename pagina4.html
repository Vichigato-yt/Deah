<body>
    <div><p>Formulario <br></p></div>
    <div class="contenedor">
        <h2>Encuesta de Comentarios</h2>
        <form id="form">
            <label>Nombre:</label>
            <input type="text" name="nombre" required><br><br>
            
            <label>Correo electrónico:</label>
            <input type="email" name="gmail" required><br><br>
            
            <label>Contraseña:</label>
            <input type="password" name="contraseña" required><br><br>
            
            <label>Número de cédula:</label>
            <input type="number" name="cedula" required><br><br>
            
            <label>Motivo del comentario:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccione una opción</option>
                <option value="queja">Queja</option>
                <option value="recomendacion">Recomendación</option>
            </select><br><br>
            
            <label>Edad:</label>
            <input type="number" name="edad" required><br><br>
            
            <label>Dirección:</label>
            <input type="text" name="direccion" required><br><br>
            
            <label>Comentario:</label>
            <textarea name="comentario" required></textarea><br><br>
            
            <label>¿Te gustó?</label>
            <input type="radio" value="si" required>
            <label for="si">Sí</label>
            <input type="radio">
            <label for="no">No</label><br><br>
            
            <input type="submit">
            <input type="reset">
        </form>
    </div>
